<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monk's Cafe</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="banner">
        <h1>Monk’s Cafe</h1>
        <p>“The Coffee Shop”</p>
    </header>
    
    <div id="reservations">
        <h1>Reservations</h1>

        <div class="reserve">
            <h2>Make a Reservation</h2>
            <form action="">
                <input type="email" name="Email" id="email" placeholder="Email address"><br>
                <input type="date" name="Date" id="date" placeholder="Date"><br>
                <button type="submit">Confirm Reservation</button>
            </form>
        </div>

        <div class="res_list">
            <h2>Existing Reservations</h2>
            

        </div>

    </div>
    

    <div id="location">
        <h1>Come Dine with Us</h1>

    </div>

    <div id="reviews">
        <h1>Customer Reviews</h1>
        <div class="review">
            <div class="image">
                <img src="images/jerry.jpg">

            </div>

            <div class="quote">
                <blockquote>“Big lettuce, big carrots, tomatoes like volleyballs.”<br>
                — Jerry Seinfeld, on The BIG Salad
                </blockquote>

            </div>
        </div>
        <div class="review">
            <p>test</p>
        </div>
    </div>

    
</body>
</html>
